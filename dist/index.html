<html>
  <head>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene physics environment="preset: tron">
      <a-box
        dynamic-body
        rotation="0 45 0"
        position="-1 4 -3"
        color="#4CC3D9"
        event-set__enter="_event: mousedown; color: #FF0000"
        event-set__gamepaddown="_event: gamepadbuttondown:0; color: #FF0000"
        event-set__leave="_event: mouseup; color: #4CC3D9"
        event-set__gamepadup="_event: gamepadbuttonup:0; color: #4CC3D9"
      ></a-box>
      <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="4" height="4" visible="false"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity
        id="#rig"
        look-controls
        gamepad-controls
        position="0 1.6 0"
      >
          <a-camera>
            <a-cursor></a-cursor>
          </a-camera>>
      </a-entity>
      <a-entity gearvr-controls></a-entity>
    </a-scene>
  </body>
</html>
